<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我是标题</title>
  <link rel="stylesheet" href="./addcss.css"></link>
  <style>
    body {
      background: yellowgreen;
    }
    #container {
      font-size: 30px;
    }
    #button {
      background: red;
    }
    .button {
      background: yellow;
    }
    button {
      background: green;
    }
  </style>
</head>
<body>
  <div id="container" class="box" style="background:yellow">我是块级元素</div>
  <p>我是段落</p>
  <ul>
    <li>我是无序元素中的第一项</li>
    <li>我是无序元素中的第二项</li>
  </ul>
  <ol>
    <li>我是无序元素中的第一项</li>
    <li>我是无序元素中的第二项</li>
  </ol>
  <div style="background: pink">
    <span>我是行内元素，第一个小块</span>
    <span>我是行内元素，第二个小块</span>
    <button id="button" class="button">
      我是按钮
    </button>
  </div>
  <div>
    下面是图片
    <img src="http://www.baidu.com/img/bd_logo1.png" alt="">
  </div>
</body>
</html>
